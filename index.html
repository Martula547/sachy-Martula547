<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Šachy</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Šachy</h1>
	<section class="hraci">
		<div class="bily">
			<img src="obrazky/hraci/honza.jpg" alt="Honza">
			<div class="jmenoainfo">
				<h2>Honza</h2>
				<p>bílý hráč</p>
			</div>
		</div>
		<div class="cerny">
			<img src="obrazky/hraci/adela.jpg" alt="Adéla">

				<h2>Adéla</h2>
				<p>černý hráč</p>
			</div>
		</div>

		<img src="./obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">

		<img src="./obrazky/figurky/vez-cerna.svg" alt="černá věž">
		<img src="./obrazky/figurky/kral-bila.svg" alt="bílý král">

	<p>Vyhrál černý!</p>	
	<button>Hrát znovu</button>
